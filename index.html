<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EletroTech - Loja de Eletrônicos</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="logo">
            <img src="./src/img/logo.png" alt="logo" width="100px">
        </nav>
        EletroTech - Sua Loja de Eletrônicos
    </header>
    
    <div class="banner">
        <h2>Promoção da Semana: Descontos de até 30% em Smartphones!</h2>
    </div>
    
    <section class="produtos">
        <div class="produto">
            <img src="https://via.placeholder.com/150" alt="Smartphone">
            <h3>Smartphone X</h3>
            <p>R$ 2.499,00</p>
        </div>
        <div class="produto">
            <img src="https://via.placeholder.com/150" alt="Notebook">
            <h3>Notebook Gamer</h3>
            <p>R$ 5.999,00</p>
        </div>
        <div class="produto">
            <img src="https://via.placeholder.com/150" alt="Fone de Ouvido">
            <h3>Fone de Ouvido Bluetooth</h3>
            <p>R$ 299,00</p>
        </div>
        <div class="produto">
            <img src="https://via.placeholder.com/150" alt="Smart TV">
            <h3>Smart TV 4K</h3>
            <p>R$ 3.499,00</p>
        </div>
    </section>
    
    <section class="contato">
        <h2>Entre em Contato</h2>
        <p>Email: contato@eletrotech.com</p>
        <p>Telefone: (11) 99999-9999</p>
    </section>
</body>
</html>
